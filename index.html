    <style>
        body {
background: radial-gradient(orange, lightpink, pink, #FF2400, #FF7373) no-repeat;
  background-size: cover;
     height: 100vh
    
}



/* Create a fixed navbar with advanced styling */
.navbar {
  background-color: rgba(0, 0, 0, 0.3); /* Add a transparent background to the navbar */
  position: fixed;
  width: 100%;
  z-index: 1000;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  padding: 10px 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  position: fixed;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.8);
  border-radius: 10px 10px 0 0;
}

/* Add a subtle shadow on scroll */
.navbar.scroll {
  background-color: rgba(0, 0, 0, 0.7); /* Adjust the background opacity on scroll */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style the navbar links with smooth transitions */
.navbar a {
  text-decoration: none;
  margin: 0 20px;
  font-size: 18px;
  position: relative;
  color: white; /* Text color for the links */
  transition: color 0.3s ease; /* Smooth text color transition */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Navbar links on hover */
.navbar a:hover {
  color: #ff7f50; /* Change link color on hover */
}

/* Create a line under the active link */
.navbar .active-link::after {
  content: "";
  display: block;
  width: 100%;
  height: 3px;
  background-color: #ff7f50; /* Highlight color for the active link */
  position: absolute;
  bottom: -5px; /* Improved positioning for the line */
  left: 0;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease;
}

.navbar .active-link:hover::after {
  transform: scaleX(1); /* Expand the line on hover */
}

/* Responsive navigation menu */
.menu-icon {
  display: none;
  cursor: pointer;
  font-size: 24px;
  color: white;
}

@media screen and (max-width: 768px) {
  .navbar {
    justify-content: space-between;
    font-size: 14px;
    padding: 10px;
  }

  .menu-icon {
    display: block;
  }

  .navbar.responsive {
    flex-direction: column;
    align-items: flex-start;
    background-color: rgba(0, 0, 0, 0.7); /* Adjust the background opacity for mobile menu */
    padding: 20px 0; /* Increased padding for mobile menu */
  }

  .navbar.responsive a {
    display: block;
    margin: 10px 20px;
    font-size: 18px;
    color: white; /* Text color for mobile links */
  }
}

        @media (prefers-color-scheme: dark) {
  body {
background: radial-gradient(ellipse at center, orange, lightpink, pink, #FF2400, #FF7373);
  animation: neon 1.5s ease-in-out infinite alternate;
 height: 100vh
  }
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="https://daisuke1227.github.io/Daisuke-s-Revamped/" class="active-link">Home</a>
        <a href="https://daisuke1227.github.io/Daisuke-s-Revamped/apps.html" class="active-link">Apps</a>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> 
    </div>

    <!-- Content -->
    <div style="margin-top: 80px; padding: 20px;">
        <!-- Your page content goes here -->
        <h1>Daisukes Revamped</h1>
      
      
        <!-- Add your content here -->
    </div>

    <!-- JavaScript for responsive menu -->
    <script>
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("responsive");
        }

        // Add scroll event listener to change navbar style on scroll
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scroll");
            } else {
                navbar.classList.remove("scroll");
            }
        });
    </script>
</body>
